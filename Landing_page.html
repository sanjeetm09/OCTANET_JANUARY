<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Webpage</title>
  <style>
    /* CSS styles can be included here or in a separate file */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #444;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>This is the home section of my webpage.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the about section of my webpage.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>This is the services section of my webpage.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>This is the contact section of my webpage.</p>
  </section>

  <footer>
    <p>&copy; 2023 My Webpage</p>
  </footer>

</body>
</html>
